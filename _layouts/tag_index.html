---
layout: default
---
<header class="bloghead">
  <h1 class="bloghead-title">
    {{page.title}}
  </h1>
</header>
<div class="post-list">
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
    <h2 class="post-title">
      <time>{{ post.date | date_to_string }}</time>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <p>{{ post.description }}</p>
  {% endif %}
  {% endfor %}
  {% endfor %}
</div>
